<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- responsive text -->
    <p class="text-sm sm:text-base md:text-lg lg:text-xl">This text grows as the screen size increases.</p>
    <!-- responsive grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 m-4">
        <div class="bg-blue-500 p-4">Box 1</div>
        <div class="bg-blue-500 p-4">Box 2</div>
        <div class="bg-blue-500 p-4">Box 3</div>
    </div>
    <!-- responsive alignment -->
    <p class="text-center md:text-left mt-4 text-md md:text-lg lg:text-xl font-bold">
        Centered on small screens and left-aligned on medium and larger screens.
    </p>
</body>
