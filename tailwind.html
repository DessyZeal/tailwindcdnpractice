<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-900 min-h-screen">
    <div class="flex m-10 p-4">
        <img src="./img/logo.svg" alt="">
    </div>
    <div class="flex flex-col items-center justify-center mt-12 px-7">
        <h1 class="text-white text-center lg:text-5xl md:text-3xl text-5xl font-bold">
        How's the sky looking today?
        </h1>
    </div>
    <div class="flex flex-col md:flex-row items-center justify-center mt-10 px-8 gap-4">
        <div class="flex items-center bg-blue-500 p-2 rounded-md px-4 py-2 w-full md:w-96">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="size-6 stroke-cyan-500 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            <input 
            type="text" 
            class="bg-transparent focus:outline-none flex-1 text-white"  
            placeholder="Search for something...."
            />
        </div>
        <!-- search button -->
        <button class="px-4 py-2 text-white bg-blue-700 hover:bg-blue-500 rounded-md w-full md:w-28 focus:outline-none focus:ring-2">
            Search
        </button>
    </div>
</body>
</html>
